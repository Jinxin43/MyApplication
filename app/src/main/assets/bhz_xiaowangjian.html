<p>
    &nbsp; &nbsp; &nbsp;小王涧保护站始建于1990年，站址设在王家河镇小王涧街道。辖区东邻双庙子保护站,西与安家岐保护站相连,南至秦岭主梁与宁西林业局接壤，北和小王涧林场毗邻，管辖面积10810.8公顷。
</p>
<p>
    &nbsp; &nbsp; &nbsp;辖区内有王家河镇白杨林、老庄子、十亩地和东涧沟4个行政村，345户，约1400人。辖区内林木茂盛，流水清澈，山势陡峭，峰岭林立。植被以落叶阔林林和针阔叶混交林为主。国家重点保护野生动植物金丝猴、羚牛、金钱豹、斑羚、红豆杉等分布其间。是红豆杉的集中分布区。
</p>

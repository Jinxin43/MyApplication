<p>
    &nbsp; &nbsp; &nbsp;板房子保护站始建于1989年，原站址位于长坪村二组，2011年遭水毁，2013年迁至高潮村二组现址。辖区东与安家岐保护站相邻，南达秦岭主梁与观音山保护区接壤，西与厚畛子保护站相连，北与厚畛子林场为界，108国道南北贯穿于辖区，管辖面积14759.5公顷。
</p>
<p>
    &nbsp; &nbsp; &nbsp;辖区内有板房子镇东石门、长坪、太平河和庙沟四个行政村，178户698人。区内林木茂盛，流水清澈，山势陡峻，国家重点保护野生动物大熊猫、金丝猴、金钱豹、羚牛、黑熊等遍布期间。红豆杉、巴山冷杉、领春木、山白树、野大豆等国家重点保护植物在辖区广泛分布。108国道周围的野生动物廊道、流动人口多、沟口多、来往车辆多是辖区的主要特点。
</p>

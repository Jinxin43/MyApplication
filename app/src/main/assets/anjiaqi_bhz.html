<p>
    &nbsp; &nbsp; &nbsp;安家岐保护站始建于1990年，站址设在板房子镇新红村。辖区东邻小王涧保护站,西至清水河与厚畛子林场相连，南至秦岭主梁与宁西林业局为邻,北和小王涧林场接壤，管辖面积12844.4公顷。
</p>
<p>
    &nbsp; &nbsp; &nbsp;辖区内有板房子镇齐心、新红和红旗3个行政村，413户，1602人。区内林木茂盛，山势陡峭。植被以落叶阔叶林和针阔叶混交林为主，国家重点保护野生动物金丝猴、大熊猫、羚牛、金钱豹等栖息其间。国家一级保护植物红豆杉广泛分布于区内，并生长有千年树龄以上的红豆杉“王”。
</p>

<p>
    &nbsp; &nbsp; &nbsp;双庙子保护站始建于1989年，站址设在双庙子村半面街。辖区东和北均与小王涧林场毗邻,西与小王涧保护站相连,南至秦岭主梁与宁西林业局接壤，管辖面积6427.0公顷。
</p>
<p>
    &nbsp; &nbsp; &nbsp;辖区内有王家河镇玉皇庙和双庙子2个行政村， 101户，396人。区内山峦纵横，林木葱郁，清流跌宕。植被以落叶阔叶林和针阔叶混交林为主，国家重点保护野生动植物金丝猴、羚牛、林麝、红豆杉等分布其间。是金丝猴、红豆杉的集中分布区。
</p>

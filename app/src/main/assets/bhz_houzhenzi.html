<p>
    &nbsp; &nbsp; &nbsp;厚畛子保护站始建于1990年，站址设在厚畛子镇庵沟口。辖区东邻板房子保护站,西与老县城保护区、厚畛子林场接壤，南以秦岭主梁为界与佛坪保护区相连,北与厚畛子林场相邻，管辖面积9811.6公顷。
</p>
<p>
    &nbsp;&nbsp; &nbsp; 辖区内有厚畛子镇花耳坪和姜家坪2个行政村，119户529人。区内植被以针阔叶混交林和竹林为主，野生动植物种类繁多，国家重点保护野生动植物大熊猫、金丝猴、羚牛、金钱豹、独叶草、红豆杉等在该辖区均有分布。区内有5667公顷的大熊猫栖息地，是“国宝”大熊猫的集中分布区。
</p>
